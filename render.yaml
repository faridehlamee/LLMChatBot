# Render deployment configuration
services:
  - type: web
    name: kiatech-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
