<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiatech Software AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .assistant-message {
            background-color: white;
            border: 1px solid #dee2e6;
        }
        .typing-indicator {
            display: none;
            padding: 0.75rem;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            max-width: 80%;
        }
        .typing-dots {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dots:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="status-indicator">
                    <span id="status-indicator" class="badge bg-secondary">
                        <i class="fas fa-circle"></i> Checking...
                    </span>
                </div>
                
                <div class="text-center my-4">
                    <h1><i class="fas fa-robot"></i> Kiatech Software AI Assistant</h1>
                    <p class="text-muted">Professional AI assistant for software development solutions</p>
                </div>
                
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="chat-container" id="chatContainer">
                            <div class="message assistant-message">
                                <strong><i class="fas fa-robot"></i> Assistant:</strong><br>
                                Hello! I'm Kiatech Software's AI Assistant. I can help you with information about our software development services, technologies, and solutions. How can I assist you today?
                            </div>
                        </div>
                        
                        <div class="typing-indicator" id="typingIndicator">
                            <span class="typing-dots"></span>
                            <span class="typing-dots"></span>
                            <span class="typing-dots"></span>
                        </div>
                        
                        <div class="input-group mt-3">
                            <input type="text" class="form-control" id="messageInput" 
                                   placeholder="Type your message here..." 
                                   onkeypress="handleKeyPress(event)">
                            <button class="btn btn-primary" type="button" onclick="sendMessage()">
                                <i class="fas fa-paper-plane"></i> Send
                            </button>
                            <button class="btn btn-outline-secondary" type="button" onclick="clearConversation()">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let conversationHistory = [];

        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const indicator = document.getElementById('status-indicator');
                
                if (data.llm_status === 'healthy') {
                    indicator.className = 'badge bg-success';
                    indicator.innerHTML = '<i class="fas fa-circle"></i> LLM Online';
                } else {
                    indicator.className = 'badge bg-warning';
                    indicator.innerHTML = '<i class="fas fa-circle"></i> LLM Offline';
                }
            } catch (error) {
                const indicator = document.getElementById('status-indicator');
                indicator.className = 'badge bg-danger';
                indicator.innerHTML = '<i class="fas fa-circle"></i> Service Error';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat('user', message);
            input.value = '';
            
            // Show typing indicator
            showTypingIndicator();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversation_history: conversationHistory
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();
                
                // Add assistant response to chat
                addMessageToChat('assistant', data.response);
                
                // Update conversation history
                conversationHistory = data.conversation_history;
                
            } catch (error) {
                hideTypingIndicator();
                addMessageToChat('assistant', 'Sorry, I encountered an error. Please try again.');
                console.error('Error:', error);
            }
        }

        function addMessageToChat(role, content) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            const icon = role === 'user' ? 'fas fa-user' : 'fas fa-robot';
            messageDiv.innerHTML = `<strong><i class="${icon}"></i> ${role.charAt(0).toUpperCase() + role.slice(1)}:</strong><br>${content}`;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function clearConversation() {
            try {
                await fetch('/api/conversation/clear', { method: 'POST' });
                conversationHistory = [];
                document.getElementById('chatContainer').innerHTML = `
                    <div class="message assistant-message">
                        <strong><i class="fas fa-robot"></i> Assistant:</strong><br>
                        Hello! I'm Kiatech Software's AI Assistant. I can help you with information about our software development services, technologies, and solutions. How can I assist you today?
                    </div>
                `;
            } catch (error) {
                console.error('Error clearing conversation:', error);
            }
        }

        // Check health on page load
        checkHealth();
        setInterval(checkHealth, 30000); // Check every 30 seconds
    </script>
</body>
</html>
